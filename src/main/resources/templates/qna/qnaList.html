<!DOCTYPE html>
<html lang="kr">

<head>
    {{>include/header}}
</head>

<body>
    <div class="wrapper">
        {{>include/nav}}

        <div class="container" id="main">
            <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
                <div class="panel panel-default qna-list">
                    <ul class="list">
                        {{#questions}}
                        <li>
                            <div class="wrap">
                                <div class="main">
                                    <strong class="subject">
                                        <a href="/question/{{QuestId}}">{{title}}  ({{countOfAnswer}})</a>
                                    </strong>
                                    <div class="auth-info">
                                        <i class="icon-add-comment"></i>
                                        <span class="time">{{formattedCreateDate}}</span>
                                        <a href="./user/profile.html" class="author">{{writer.name}}</a>
                                    </div>
                                    <div class="reply" title="댓글">
                                        <i class="icon-reply"></i>
                                        <span class="point">{{QuestId}}</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        {{/questions}}
                    </ul>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6 text-center">
                            <ul class="pagination center-block" style="display:inline-block;">
                                <li><a href="#">«</a></li>
                                {{#pages}}
                                <li><a href="/question/qnaList/{{.}}">{{.}}</a></li>
                                {{/pages}}
                                <li><a href="#">»</a></li>
                            </ul>
                        </div>
                        <div class="col-md-3 qna-write">
                            {{#sessionUser}}
                            <a href="/question/form" class="btn btn-primary pull-right" role="button">질문하기</a>
                            {{/sessionUser}}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {{>include/footer}}
    </div>
</body>

</html>
