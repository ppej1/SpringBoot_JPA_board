<!DOCTYPE html>
<html lang="kr">

<head>
    {{>include/header}}
</head>

<body>
    <div class="wrapper">
        {{>include/nav}}

        <div class="container" id="main">
            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-default">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>사용자 이메일</th>
                                <th>이름</th>
                                <th>가입날짜</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#users}}
                            <tr>
                                <th scope="row">{{id}}</th>
                                <td>{{email}}</td>
                                <td>{{firstName}} {{firstName}}</td>
                                <td>xxxx-xx-xx</td>
                                <td><a href="/user/{{id}}/form" class="btn btn-success" role="button">수정</a></td>
                            </tr>
                            {{/users}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        {{>include/footer}}
    </div>
</body>

</html>
