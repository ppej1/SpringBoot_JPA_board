<!DOCTYPE html>
<html lang="kr">

<head>
    {{>include/header}}
</head>

<body>
    <div class="wrapper">
        {{>include/nav}}

        <div class="container" id="main">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default content-main">
                    <form name="question" method="post" action="/user/create">
                        <div class="form-group">
                            <label for="email">사용자 이메일</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호 확인</label>
                            <input type="password" class="form-control" id="passwordck"
                                placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="name">성</label>
                            <input class="form-control" id="firstName" name="firstName" placeholder="firstName">
                            <label for="name">이름</label>
                            <input class="form-control" id="lastName" name="lastName" placeholder="lastName">
                        </div>

                        <button type="submit" class="btn btn-success clearfix pull-right">회원가입</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
        {{>include/footer}}
    </div>
</body>

</html>
